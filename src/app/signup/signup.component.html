<form (ngSubmit)="formSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="fname">FirstName:</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" ngModel required>
  </div>
  <div class="form-group">
      <label for="lname">LastName:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter First Name" name="lname" ngModel required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" ngModel>
  </div>
  <!-- <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember" ngModel> Remember me
    </label>
  </div> -->
  <div class="radio" *ngFor="let gender of genders">
      <label>
        <input
          type="radio"
          name="gender"
          ngModel
          [value]="gender"
          required>
        {{ gender }}
      </label>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
