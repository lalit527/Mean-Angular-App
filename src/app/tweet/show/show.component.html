<ul>
    <li *ngFor="let data of tweetData" (click)="show(data.id)">
      <div class="jumbotron">
          <div class="container">
            <h1 class="display-4">{{data.tweet}}</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
          </div>
        </div>
    </li>
  </ul>
